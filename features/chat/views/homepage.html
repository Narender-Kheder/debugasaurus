<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugasourus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000000;
      color: white;
      justify-content: center;
      align-items: center;
    }
    .image-container {
      width: 300px;
      height: 300px; 
      overflow: hidden;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #1e90ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c7fdd;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="IMAGE_PATH" alt="Debugasourus Image">
  </div>
  <h1>Debugasourus</h1>
  <button id="rawrButton">Let's Prawrrr-gram!</button>
  <script>
    const vscode = acquireVsCodeApi();
    
    document.getElementById('rawrButton').addEventListener('click', function() {
      vscode.postMessage({ command: 'switchView', view: 'chatInterface' });
    });
  </script>
</body>
</html>
